<body>
  <h1> UniversityRide </h1>
  <div id="map"></div>

  <script type="text/javascript">
    var locations = [
      ['UCR', 33.9737, -117.3281, 4],
      ['San Bernardino', 34.10524, -117.2941, 5],
      ['Moreno Valley', 33.9425, -117.2297, 3],
      ['Corona', 33.8753, -117.5664, 2],
      ['UCSD', 32.8801, -117.2340, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: new google.maps.LatLng(33.9737, -117.3281),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names or rides..." title="Type in a name">

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
